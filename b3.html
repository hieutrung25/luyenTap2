<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function hinh1() {
        for (let i = 1; i <= 5; i++) {
            let temp = "";
            for (let j = 1; j <= i; j++) {
                temp += "*";
            }
            temp += "</br>";
            document.write(temp);
        }
    }
    hinh1();
    document.write("</br>");

    function hinh2() {
        for (let i = 5; i >= 0; i--) {
            let temp = "";
            for (let j = 1; j <= i; j++) {
                temp += "*";
            }
            temp += "</br>";
            document.write(temp);
        }
    }
    hinh2();
    document.write("</br>");

    function hinh3() {
        for (let i = 1; i <= 5; i++) {
            let temp = "";
            for (let j = 0; j < 5 - i; j++) {
                temp = "&ensp;" + temp;
            }
            for (let j = 1; j <= i; j++) {
                temp += "*";
            }
            temp += "</br>";
            document.write(temp);
        }
    }
    hinh3();
    document.write("</br>");

    function hinh4() {
        for (let i = 1; i <= 5; i++) {
            let temp = "";
            for (let j = 0; j < i - 1; j++) {
                temp += "&ensp;";
            }
            for (let j = 0; j <= 5 - i; j++) {
                temp += "*";
            }
            temp += "</br>";
            document.write(temp);
        }
    }

    hinh4();
    document.write("</br>");


</script>
</body>
</html>
